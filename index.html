<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="controller-field">
          <div class="controller-btn red"></div>
          <div class="controller-btn yellow"></div>
          <div class="controller-btn green"></div>
        </div>
        <div class="display"></div>
        <div class="clear btn">AC</div>
        <div class="plus_minus btn">+/-</div>
        <div class="percent btn">%</div>
        <div class="divide btn">/</div>
        <div class="seven btn integer">7</div>
        <div class="eight btn integer">8</div>
        <div class="nine btn integer">9</div>
        <div class="multiply btn">*</div>
        <div class="four btn integer">4</div>
        <div class="five btn integer">5</div>
        <div class="six btn integer">6</div>
        <div class="minus btn integer">-</div>
        <div class="one btn integer">1</div>
        <div class="two btn integer">2</div>
        <div class="three btn integer">3</div>
        <div class="plus btn integer">+</div>
        <div class="zero btn integer">0</div>
        <div class="dot btn">.</div>
        <div class="equal btn">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
