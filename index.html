<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="controller-field">
          <div class="controller-btn red"></div>
          <div class="controller-btn yellow"></div>
          <div class="controller-btn green"></div>
        </div>
        <div class="display-field"></div>
        <div class="clear btn">AC</div>
        <div class="plus_minus btn">+/-</div>
        <div class="percent btn">%</div>
        <div class="divide btn" value="/">/</div>
        <div class="seven btn integer" value="7">7</div>
        <div class="eight btn integer" value="8">8</div>
        <div class="nine btn integer" value="9">9</div>
        <div class="multiply btn" value="*">*</div>
        <div class="four btn integer" value="4">4</div>
        <div class="five btn integer" value="5">5</div>
        <div class="six btn integer" value="6">6</div>
        <div class="minus btn integer" value="-">-</div>
        <div class="one btn integer" value="1">1</div>
        <div class="two btn integer" value="2">2</div>
        <div class="three btn integer" value="3">3</div>
        <div class="plus btn integer" value="+">+</div>
        <div class="zero btn integer">0</div>
        <div class="dot btn">.</div>
        <div class="equal btn">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
